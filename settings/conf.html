<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/dev.css" />
        <link rel="stylesheet" href="css/popup.css" />
        <link rel="stylesheet" href="css/page.css" />
        <link rel="stylesheet" href="css/settings.css" />
        <link rel="stylesheet" href="css/separator.css" />

        <script src="js/options.js" defer></script>
        <script src="js/page.js" defer></script>
        <script src="js/dev.js" defer></script>
        <script src="js/saved.js" defer></script>
    </head>

    <body>
        <img src="../img/logo-big.png" class="logo" />

        <div class="page p-settings">
            <div class="separator">General</div>
            <div class="conf-outer">
                <div>
                    <input type="checkbox" class="conf" name="random-anime" />
                    <label>Random anime navbar button</label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        class="conf"
                        name="fakesite-ignore"
                    />
                    <label>Hide/ignore the "Beware of fake websites"</label>
                </div>
            </div>

            <div class="separator">Info</div>
            <div class="conf-outer">
                <div>
                    <input type="checkbox" class="conf" name="anilist-score" />
                    <label>Show Anilist average score?</label>
                </div>
                <div>
                    <input type="checkbox" class="conf" name="blur-cover" />
                    <label>Blur title cover? (spoilers)</label>
                </div>
                <div>
                    <input type="checkbox" class="conf" name="show-upcoming" />
                    <label>Show upcoming episodes?</label>
                </div>
            </div>

            <div class="separator">Watching</div>
            <div class="conf-outer">
                <div>
                    <input
                        type="checkbox"
                        class="conf"
                        name="episode-bookmark"
                    />
                    <label>Custom bookmarks for episodes</label>
                </div>
                <div>
                    <input type="checkbox" class="conf" name="season-number" />
                    <label>Episode number based on season</label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        class="conf"
                        name="highest-resolution"
                    />
                    <label>Automatically select highest resolution?</label>
                </div>
                <div>
                    <input type="checkbox" class="conf" name="save-episode" />
                    <label>Show save button for saving episodes?</label>
                </div>
                <div>
                    <input type="checkbox" class="conf" name="toggle-lights" />
                    <label>Toggle lights button?</label>
                </div>
                <div>
                    <input type="checkbox" class="conf" name="direct-links" />
                    <label>Skip pahe.win redirect for downloads?</label>
                </div>
            </div>
        </div>

        <div class="page p-saved" style="display: none">
            <div class="separator">Saved</div>
            <ol class="saved-items"></ol>
            <button id="purgeSaved">Purge Saved</button>
        </div>

        <div class="page p-debug" style="display: none">
            <div class="separator">Debug</div>
            <div>
                <button class="debug" id="clear">Clear storage</button>
                <button class="debug" id="cookieMonster">Wipe session</button>
                <button class="debug" id="hardReload">Hard reload</button>
                <button class="debug" id="viewStorage">
                    View sync storage
                </button>
            </div>
            <pre id="debug-console" style="visibility: hidden">...</pre>
        </div>

        <div class="page-buttons">
            <button class="page-button page-active" id="p-settings">
                Settings
            </button>
            <button class="page-button" id="p-saved">Saved</button>
            <button class="page-button" id="p-debug">Debug</button>
        </div>

        <a class="homepage" href="https://github.com/Cyan903/Animepahe-plus">
            github.com/Cyan903/Animepahe-plus
        </a>
    </body>
</html>
